<div class="@@classgame-card">
	<a href="game-page.html" class="game-card__body">
		<div class="game-card__image">
			<picture>
				<source srcset="img/game-preview/game-@@image.webp" type="image/webp">
				<img src="img/game-preview/game-@@image.jpg" alt="" width="340" height="377" loading="lazy">
			</picture>
			<div class="game-card__btn btn">
				See more
			</div>
		</div>
		@@label
		<div class="game-card__info">
			<h3>@@name</h3>
			<b>от 750 p.</b>
		</div>
	</a>
</div>
